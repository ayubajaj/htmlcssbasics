<!DOCTYPE html>
<head>
  <title>Flex box example</title>
</head>

<body>
  <div
    style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      justify-content: center;
    "
  >
    <div style="background-color: aqua; width: 100px">100px</div>
    <div style="background-color: bisque; width: 100px">100px</div>
    <div style="background-color: rgb(196, 209, 255); width: 100px">100px</div>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      justify-content: space-between;
    "
  >
    <div style="background-color: aqua; width: 100px">100px</div>
    <div style="background-color: bisque; width: 100px">100px</div>
    <div style="background-color: rgb(196, 209, 255); width: 100px">100px</div>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      justify-content: space-between;
      align-items: center;
    "
  >
    <div style="background-color: aqua; width: 100px">100px</div>
    <div style="background-color: bisque; width: 100px">100px</div>
    <div style="background-color: rgb(196, 209, 255); width: 100px">100px</div>
  </div>
</body>
