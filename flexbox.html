<!DOCTYPE html>
<head>
  <title>Flex box example</title>
</head>

<body>
  <div style="display: flex; flex-direction: row">
    <div style="background-color: aqua">
      <p>1st</p>
    </div>
    <div style="background-color: bisque">
      <p>2nd</p>
      <p>extra</p>
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-top: 15px">
    <div style="background-color: aqua; width: 100px">
      <p>1st</p>
    </div>
    <div style="background-color: bisque">
      <p>2nd</p>
      <p>extra</p>
    </div>
  </div>
  <div style="display: flex; flex-direction: row">
    <div style="background-color: aqua">
      <p>1st</p>
    </div>
    <div style="background-color: bisque; flex: 1">
      <p>2nd</p>
      <p>extra</p>
    </div>
    <div style="background-color: bisque; flex: 2">
      <p>3rd</p>
      <p>extra</p>
    </div>
  </div>
</body>
